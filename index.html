<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            <div class="calculator">
                <div class="display">
                    <p class="interResult">intermediate result</p>
                    <p class="endResult">0</p>
                </div>
                <div class="buttonContainer">
                    <button id="Btn" class="deleteBtn">
                        <p>Delete</p>
                    </button>
                    <button id="Btn" class="clearBtn">
                        <p>Clear</p>
                    </button>
                </div>

                <div class="calculatorContainer">
                    <button id="Btn", class="downerBtn">1</button>
                    <button id="Btn" class="downerBtn">2</button>
                    <button id="Btn" class="downerBtn">3</button>
                    <button id="Btn" class="downerBtn">+</button>

                    <button id="Btn" class="downerBtn">4</button>
                    <button id="Btn" class="downerBtn">5</button>
                    <button id="Btn" class="downerBtn">6</button>
                    <button id="Btn" class="downerBtn">-</button>

                    <button id="Btn" class="downerBtn">7</button>
                    <button id="Btn" class="downerBtn">8</button>
                    <button id="Btn" class="downerBtn">9</button>
                    <button id="Btn" class="downerBtn">x</button>

                    <button id="Btn" class="downerBtn">,</button>
                    <button id="Btn" class="downerBtn">0</button>
                    <button id="Btn" class="downerBtn">=</button>
                    <button id="Btn" class="downerBtn">/</button> 
                </div>                 
            </div>
            <div class="footer">          
                <div class='middle' onclick="window.open('https://github.com/SandyWezzy/Etch-A-Sketch','mywindow');" style="cursor: pointer;" >Website made by SandyWezzy</div>
            </div>
        </div>
    </body>
</html>
