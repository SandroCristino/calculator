<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="script" href="./script.js">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            <div class="calculator">
                <div class="display">
                    <p>Result</p>
                </div>
                <div class="buttonContainer">
                <div class="deleteBtn">
                    <p>Delete</p>
                </div>
                <div class="clearBtn">
                    <p>Clear</p>
                </div>
            </div>

                <div class="calculatorContainer">
                <div class="intBtn" id="downerBtn">
                    <p>1</p>
                </div>
                <div class="intBtn" id="downerBtn">
                    <p>2</p>
                </div>
                <div class="intBtn" id="downerBtn">
                    <p>3</p>
                </div>
                <div class="add" id="downerBtn">
                    <p>+</p>
                </div>
                <div class="intBtn" id="downerBtn">
                    <p>4</p>
                </div>
                <div class="intBtn" id="downerBtn">
                    <p>5</p>
                </div>
                <div class="intBtn" id="downerBtn">
                    <p>6</p>
                </div>
                <div class="minus" id="downerBtn">
                    <p>-</p>
                </div>
                <div class="intBtn" id="downerBtn">
                    <p>7</p>
                </div>
                <div class="intBtn" id="downerBtn">
                    <p>8</p>
                </div>
                <div class="intBtn" id="downerBtn">
                    <p>9</p>
                </div>
                <div class="multi" id="downerBtn">
                    <p>x</p>
                </div>
                <div class="komma" id="downerBtn">
                    <p>,</p>
                </div>
                <div class="intBtn" id="downerBtn">
                    <p>0</p>
                </div>
                <div class="equal" id="downerBtn">
                    <p>=</p>
                </div>
                <div class="sub" id="downerBtn">
                    <p>/</p>
                </div> 
                </div>                 
            </div>
            <div class="footer">          
                <div class='middle' onclick="window.open('https://github.com/SandyWezzy/Etch-A-Sketch','mywindow');" style="cursor: pointer;" >Website made by SandyWezzy</div>
            </div>
        </div>
    </body>
</html>
